apiVersion: apps/v1
kind: Deployment
metadata:
  name: johncollins
  namespace: default
spec:
  selector:
    matchLabels:
      run: johncollins
  template:
    metadata:
      labels:
        run: johncollins
    spec:
      containers:
      - image: asia-southeast1-docker.pkg.dev/johncollins/johncollins/johncollins:v0.3.52
        imagePullPolicy: IfNotPresent
        name: johncollins
        ports:
        - containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: johncollins
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: johncollins
  type: NodePort
---
