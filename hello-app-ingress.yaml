apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: johncollins-ingress-resource
  annotations: 
    cert-manager.io/issuer: "letsencrypt-production"
spec:
  tls:
  - hosts:
    - johncollins.ai
    - www.johncollins.ai
    secretName: johncollins-ai-tls
  ingressClassName: nginx
  rules:
  - host: johncollins.ai
    http:
      paths:
      - path: /hello-app
        pathType: Prefix
        backend:
          service:
            name: hello-app
            port:
              number: 8080
  - host: www.johncollins.ai
    http:
      paths:
      - path: /hello-app
        pathType: Prefix
        backend:
          service:
            name: hello-app
            port:
              number: 8080

