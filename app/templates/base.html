<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flask App</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: sans-serif;
    }
    nav {
      background-color: lightgrey;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      background-color: lightgrey;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          Card 1
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Card 2
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Card 3
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Card 4
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Card 5
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Card 6
        </div>
      </div>
    </div>
  </div>
  <footer>
    &copy; Flask App
  </footer>
</body>
</html>
