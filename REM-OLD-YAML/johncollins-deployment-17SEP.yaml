apiVersion: apps/v1
kind: Deployment
metadata:
  name: johncollins-deployment
spec:
  selector:
    matchLabels:
      greeting: hello
      version: one
  replicas: 3
  template:
    metadata:
      labels:
        greeting: hello
        version: one
    spec:
      containers:
      - name: johncollins
        image: "asia-southeast1-docker.pkg.dev/johncollins/johncollins/johncollins:v0.15.0"
        env:
        - name: "PORT"
          value: "8080"
